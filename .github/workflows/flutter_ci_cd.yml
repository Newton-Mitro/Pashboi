name: Flutter Build, Test, Analyze, Build APK, and Deploy APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0" # Set your Flutter version

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Flutter build outputs
        uses: actions/cache@v3
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-build-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      # ✅ Create .env from example
      - name: Copy .env.example to .env
        run: cp .env.example .env

      # ✅ Optionally override .env values using GitHub Secrets
      - name: Override .env values from GitHub Secrets
        run: |
          echo "API_URL=${{ secrets.API_URL }}" >> .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
        if: ${{ secrets.API_URL != '' && secrets.API_KEY != '' }}

      # Optional safety check for missing secrets
      - name: Fail if secrets are missing
        run: |
          if [ -z "${{ secrets.API_URL }}" ] || [ -z "${{ secrets.API_KEY }}" ]; then
            echo "❌ Missing API_URL or API_KEY in GitHub Secrets"
            exit 1
          fi

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test

      # - name: Build APK (optional)
      #   run: flutter build apk --release
